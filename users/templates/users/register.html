{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Add User</title>
    {% endif %}

    
    {% block styles %}
    {% bootstrap_css %}
    {% endblock styles %}
        
        
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col">
                <form action="" method="POST">
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-info">Logout</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>
</html>
