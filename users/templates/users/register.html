{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Add User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-info">Register</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
{% endblock content %}
